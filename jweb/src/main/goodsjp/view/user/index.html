	<body class="has_meun login_return" data-meun='2'>
		<section id="content">
			<script type="text/html" id='content_body'>
				<section class="user_img">
					<div class="lazy">
						<img src="http://icon.dyrs.cc/zxsj/blank.gif" data-ysrc="{{data.head_imge}}" class="auto" />

				<section class="user_content m_top">

						<li class="m_top">

						</li>

		<script src="../../js/fastclick.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			window.addEventListener('load', function() {
				FastClick.attach(document.body);
			}, false);
			$(function() {
				my.public('../public/', 7, 'empty');
				if (store.get('customer_id')) {
					my.post('/api/0100/customer/index.do', {
						customer_id: store.get('customer_id')
					}, function(data) {
						console.log(data);
						my.body_loading();
						$('#content').html(template('content_body', data));
					});
				}
			});
		</script>
