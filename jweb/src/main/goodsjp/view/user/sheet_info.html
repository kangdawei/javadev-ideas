<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<script src="../../js/change_view.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			change.action(640);
		</script>
		<meta name="apple-mobile-web-app-title" content="codewa">
		<!--网页描述/s-->
		<meta name="description" content="">
		<!--网页描述/e-->
		<!--网页关键词/s-->
		<meta name="Keywords" content="">
		<!--网页关键词/e-->
		<meta name="apple-mobile-web-app-title" content="codewa">
		<link rel="stylesheet" type="text/css" href="../../css/normal.css" />
		<link rel="stylesheet" type="text/css" href="../../css/user/sheet.css" />
		<link rel="apple-touch-icon-precomposed" href="http://7xkwkh.com1.z0.glb.clouddn.com/ios.png" />
		<link rel="shortcut icon" href="http://7xkwkh.com1.z0.glb.clouddn.com/jingbao.ico" />
		<title>晒单详情</title>
	</head>

	<body class="bg_f">
		<section id="content" class="bg_f sheet_info">
			<script type="text/html" id='module'>
				<a href="else.html?customer_id={{data.customer_ids}}">
					<section class="user box">
						<div class="lazy">
							<img src="http://icon.dyrs.cc/zxsj/blank.gif" data-ysrc="{{data.head_image}}" class="auto" />
						</div>
						<span class="flex1 ellipsis">{{data.nickname}}</span>
						<i>{{time_z(data.add_date)}}</i>
					</section>
				</a>
				<section class="font_info border_b">
					<a href="../prize/info.html?issue_id={{data.issue_ids}}" style="display: block;overflow: hidden;">
						<section class="box" style="margin-bottom:10px;">
							<p class="flex1 ellipsis">{{data.goods_name}}</p>
							<span href="../index/index.html" class="test">
								<i class="icon icon-faxian"></i>
								试试手气
							</span>
						</section>
						<span>本期参与：<i>{{data.join_count}}</i>人次</span>
						<span>揭晓时间：{{time_z(data.publish_date)}}</span>
						<em>中奖号码：{{data.lucky_number}}</em>
					</a>
				</section>
				<section class="font_pic">
					<p>{{data.content}}</p>
					{{each data.images as value i}}
					<div class="lazy">
						<img src="http://icon.dyrs.cc/zxsj/blank.gif" data-ysrc="{{value}}" class="auto_height" />
					</div>
					{{/each}}
				</section>
			</script>
		</section>
		<script src="../../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jQuery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/m_layz_load.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/store.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.addEventListener('load', function() {
				FastClick.attach(document.body);
			}, false);
			$(function() {
				my.public('../public/', 5);
				$('#content').on('click','.test',function(e){
					e.preventDefault();
					location=$(this).attr('href');
				})
				var flaunt_id = my.url_attr('flaunt_id');
				if (flaunt_id) {
					my.post('/api/0100/flaunt/detail.do', {
						flaunt_id: flaunt_id
					}, function(data) {
						console.log(data);
						$('section#content').html(template('module', data));
						my.m_lazy();
					});
				} else {
					my.tips('wrong', '没有找到相关页面');
				}
			});
		</script>
	</body>

</html>
