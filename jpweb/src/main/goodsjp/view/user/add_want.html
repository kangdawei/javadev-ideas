	<body class="login_return" >
		<section id="content" class="add_want">
			<form action="" id='want_form'>
				<input type="text" name="" id="" value="" placeholder="请填写您希望上架的商品名称"/>
				<p>例如：nike跑鞋、冲锋衣、电动车。</p>
				<textarea name="" rows="" cols="" placeholder="可附上商品链接（选填）"></textarea>
				<button>提交</button>
			</form>
		</section>
		<script src="../../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jQuery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/m_layz_load.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/store.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.addEventListener('load', function() {
				FastClick.attach(document.body);
			}, false);
			$(function() {
				my.public('../public/', 5);
				var $input=$('form input');
				var $txt=$('form textarea');
				my.body_loading();
				$('#want_form').submit(function(e){
					e.preventDefault();
					var go_json={
						customer_id:my.customer_id,
						goods_name:$.trim($input.val()),
						goods_desc:$.trim($txt.val())
					}
					if(go_json.goods_name==''){
						notie.alert(3,'请填写您希望上架的商品名称~',1)
					}else{
						my.show_loading();
						my.post('/api/0100/wish/submit.do',go_json,function(data){
							my.tips('correct','提交成功，请期待惊喜~',function(){
								location='want.html';
							});
						});
					}
				});
			});
		</script>
